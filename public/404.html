<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found | ページが見つかりません</title>

    <style>
        body {
            margin: 0;
        }

        .frame {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }

        .frame:before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1288F8;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .frame.-visible:before {
            transform: translateY(0);
        }

        .wrapper {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }

        .wrapper .status-code,
        .wrapper .message {
            display: block;
            opacity: 0;
            transition: transform 1s cubic-bezier(0.215, 0.61, 0.355, 1), opacity 0.7s linear;
        }

        .wrapper .status-code {
            transform: translateY(40px);
            font-size: 96px;
            transition-delay: 0.25s;
        }

        .wrapper .message {
            margin-top: 18px;
            transform: translateY(30px);
            font-size: 48px;
            transition-delay: 0.45s;
        }

        .frame.-visible .wrapper .status-code,
        .frame.-visible .wrapper .message {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<main class="frame" id="main">
    <div class="wrapper">
        <h1 class="status-code">404 Not Found</h1>
        <p class="message">
            お探しのページは見つかりませんでした。<br>
            5秒後にトップページにリダイレクトします。
        </p>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const CLASSNAME = "-visible";
        const mainElement = document.getElementById("main");

        if (mainElement) {
            mainElement.classList.add(CLASSNAME);
        }

        setTimeout(() => {
            if (mainElement) {
                mainElement.classList.remove(CLASSNAME);
            }
        }, 4000);

        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    });
</script>

</body>
</html>
